<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWEB Survey Page</title>
</head>
<body>
    <div id="introduction">
        <h4>KWEB Survey Page</h4>
        <img src="https://i.imgur.com/hSSFVSw.png" alt="kweb_logo" width="200">
        <br>
        <a href="https://kwebofficial.com" title="kweb_page" target="_blank">KWEB Homepate</a>
    </div>
    <div id="body">
        <div class="question">
            <h5>1.Write your name.</h5>
            <input type="text" name="q1">
        </div>
        <div class="question">
            <h5>2.Write your student number.</h5>
            <input type="text" name="p2">
        </div>
        <div class="question radio">
            <h5>3.Select your member level.</h5>
            <label><input type="radio" name="level" value="admin">Admin</label>
            <label><input type="radio" name="level" value="intern">Intern</label>
            <label><input type="radio" name="level" value="qualified">Qualified</label>
        </div>
        <div class="question checkbox">
            <h5>4.Select all fields you are interested in.</h5>
            <label><input type="checkbox" name="field" value="front-end">Front-end</label>
            <label><input type="checkbox" name="field" value="back-end">Back-end</label>
            <label><input type="checkbox" name="field" value="Web crawling">Web crawling</label>
            <label><input type="checkbox" name="field" value="web security">Web security</label>
            <label><input type="checkbox" name="field" value="etcetera">Etcetera <input type="type" name="etcetera"></label> 
        </div>
        <div class="feedback">
            <h5>5.Give us your overall evaluation and feedback about the previous study.</h5>
            <textarea cols="70" rows="20"
                      name="feedback"></textarea>
        </div>
        <div class="submit">
            <input type="submit" name="submit" value="submit your answers">
        </div>
           
        
    </div>
</body>
</html>
